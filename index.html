<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>PaintImpl</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
   
   
    <link rel="stylesheet" href="./main.css">

    <div id="tools">
        <button id="paint-brush"> <i class="fas fa-paint-brush fa-lg tool"></i></button>
        <button id="fill-drip"><i class="fas fa-fill-drip fa-lg tool"></i></button>
        <button id="pen"><i class="fas fa-pen fa-lg tool"></i></button>
        
        
    </div>


    <div id="color-picker">
        <input type="range" name="r" id="red" max="255" step="1">
        <input type="range" name="g" id="green" max="255" step="1">
        <input type="range" name="b" id="blue" max="255" step="1">
    </div>


</body>
<script src="./actions.js"></script>
<script src="./Tools.js"></script>
<script src="./paint.js"></script>
</html>
